<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="adminPages/base.html">
<div layout:fragment="content" class="container" style="max-width: 700px; padding-top: 50px; padding-bottom: 50px; line-height:30px;">
  <h1 align="center">用户资料</h1>
  <form>
    <table class="table table-striped" style="border: 1px solid black;">

      <tbody style="text-align:center">
      <tr>
        <th>用户账号: </th>
        <td><span th:text="${result.userAccount}"></span></td>
      </tr>
      <tr>
        <th>用户名: </th>
        <td><span th:text="${result.userLastname}"></span></td>
      </tr>
      <tr>
        <th>用户姓: </th>
        <td><span th:text="${result.userFirstname}"></span></td>
      </tr>
      <tr>
        <th>手机号: </th>
        <td><span th:text="${result.phoneNumber}"></span></td>
      </tr>
      <tr>
        <th>电子邮箱地址: </th>
        <td><span th:text="${result.email}"></span></td>
      </tr>
      <tr>
        <th>性别: </th>
        <td><span th:text="${result.gender}"></span></td>
      </tr>
      <tr>
        <th>年龄: </th>
        <td><span th:text="${result.age}"></span></td>
      </tr>
      <tr>
        <th>所在地区: </th>
        <td><span th:text="${result.address}"></span></td>
      </tr>
      <tr>
        <th>安全验证问题: </th>
        <td><span th:text="${result.userQuestion}"></span></td>
      </tr>
      </tbody>
    </table>

  </form>
</div>

</body>
</html>
